<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Overflow</title>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.js"></script>
    <script src="../dist/zrender.js"></script>
    <script src="lib/config.js"></script>
    <SCript src="data/text.js"></SCript>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <div id="main"></div>

    <script>
    var zr = zrender.init(document.getElementById('main'), {
        renderer: window.__ZRENDER__DEFAULT__RENDERER__
    });
    const config = {
        search: '',
        width: 400,
        fontSize: 13
    }
    // LARGE_TEXT_EN = LARGE_TEXT_EN.substr(0, 500);
    // LARGE_TEXT_ZH = LARGE_TEXT_ZH.substr(0, 500);

    console.time('render');
    var enText = new zrender.RichText({
        style: {
            text: LARGE_TEXT_EN,
            fontSize: config.fontSize,
            textWidth: config.width,
            textPadding: 10,
            textBorderColor: '#000',
            textBorderWidth: 1,

            overflow: 'wrap',

            rich: {
                highlight: {
                    // textPadding: 4,
                    textBackgroundColor: 'yellow'
                }
            }
        }
    });
    zr.add(enText);

    var cnText = new zrender.RichText({
        style: {
            text: LARGE_TEXT_ZH,
            fontSize: config.fontSize,
            textWidth: config.width,
            textPadding: 10,
            textBorderColor: '#000',
            textBorderWidth: 1,

            overflow: 'wrap',
            x: config.width + 100,

            rich: {
                highlight: {
                    // textPadding: 4,
                    textBackgroundColor: 'yellow',
                    fontSize: 16
                }
            }
        }
    });
    zr.add(cnText);
    zr.refreshImmediately();
    console.timeEnd('render');

    function update() {
        enText.style.textWidth = cnText.style.textWidth = config.width;
        cnText.style.x = config.width + 100;
        enText.style.fontSize = cnText.style.fontSize = config.fontSize;

        if (config.search) {
            enText.style.text = LARGE_TEXT_EN.replace(
                new RegExp(config.search, 'g'), `{highlight|${config.search}}`
            );
            cnText.style.text = LARGE_TEXT_ZH.replace(
                new RegExp(config.search, 'g'), `{highlight|${config.search}}`
            );
        }
        else {
            enText.style.text = LARGE_TEXT_EN;
            cnText.style.text = LARGE_TEXT_ZH;
        }

        enText.dirtyStyle();
        cnText.dirtyStyle();

        console.time('render');
        zr.refreshImmediately();
        console.timeEnd('render');
    }
    const gui = new dat.GUI();
    gui.add(config, 'search').onChange(update);
    gui.add(config, 'width', 100, 700).onChange(update);
    gui.add(config, 'fontSize', 12, 30).onChange(update);
    </script>
</body>
</html>
