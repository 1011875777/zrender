<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Overflow</title>
    <script src="../dist/zrender.js"></script>
    <script src="lib/config.js"></script>
    <SCript src="data/text.js"></SCript>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
    <div id="main"></div>

    <script>
    var zr = zrender.init(document.getElementById('main'), {
        renderer: window.__ZRENDER__DEFAULT__RENDERER__
    });
    console.time('render');
    var enText = new zrender.RichText({
        style: {
            text: LARGE_TEXT_EN,
            textWidth: 200,
            textPadding: 10,
            textBorderColor: '#000',
            textBorderWidth: 1,

            overflow: 'wrap'
        }
    });
    zr.add(enText);

    var cnText = new zrender.RichText({
        style: {
            text: LARGE_TEXT_ZH,
            textWidth: 200,
            textPadding: 10,
            textBorderColor: '#000',
            textBorderWidth: 1,

            overflow: 'wrap',
            x: 300
        }
    });
    zr.add(cnText);
    zr.refreshImmediately();
    console.timeEnd('render');
    </script>
</body>
</html>
